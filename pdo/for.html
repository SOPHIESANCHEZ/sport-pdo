<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
</head>
<body>
    <div id ="loop"></div>
    <script>
        let loop = document.getElementById("loop");
        //renvoi d'un objet Element ici document.représentant l'élément dont la propriété est id (entre())
        for (i = 1; i < 7; i++){
            //initialisation,condition,itération=incrémentation
        loop.innerHTML += `<h${[i]}>loop</h${[i]}>`;
       // .innerHTML permet de remplacer le contenu existant d'un élément par un nouveau contenu 
       //donc ici pour permettre de l'html dans le script
       // += permet de récupérer la chaîne de caractère <h> que l'on souhaite
       //Récupérer dans la boucle ici{[i]}
       //ici la variable i est donc déclarer directement ${[i]}
    }
    </script>
</body>
</html>
